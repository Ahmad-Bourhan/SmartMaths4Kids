name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: false  # Force fresh install

      - name: Install Bundler
        run: gem install bundler

      - name: Install Dependencies
        run: |
          bundle install --no-cache --jobs 4 --retry 3

      - name: Fix execution permissions for scripts
        run: chmod +x bin/*

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bundle exec brakeman --no-pager

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: false

      - name: Install Bundler
        run: gem install bundler

      - name: Install Dependencies
        run: |
          bundle install --no-cache --jobs 4 --retry 3

      - name: Fix execution permissions for scripts
        run: chmod +x bin/*

      - name: Lint code for consistent style
        run: bundle exec rubocop -f github

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2 libvips sqlite3

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: false

      - name: Install Bundler
        run: gem install bundler

      - name: Install Dependencies
        run: |
          bundle install --no-cache --jobs 4 --retry 3

      - name: Fix execution permissions for scripts
        run: chmod +x bin/*

      - name: Migrate the test database  # âœ… FIXED INDENTATION
        run: bundle exec rails db:migrate RAILS_ENV=test

      - name: Run tests
        env:
          RAILS_ENV: test
        run: bundle exec rails db:test:prepare && bundle exec rails test test:system
